<div class="demolist-content">
  <ul class="demos">
    <li *ngFor="let demo of demos" [class.selected]="demo === selectedDemo" (click)="onSelect(demo)">
      <span class="badge">{{demo.id}}</span> {{demo.name}}
    </li>
  </ul>
  <div *ngIf="selectedDemo">
    <h2>{{selectedDemo.name}}</h2>
    <p>{{selectedDemo.description}}</p>
    <button (click)="gotoDetail()">View Details</button>
  </div>
</div>
